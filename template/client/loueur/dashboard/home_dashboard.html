{% extends "client/loueur/layouts/base.html" %}
{% block title %} Principale page {% endblock title%}
{% load static %}
{% block content %}

 <div class="row mt-2">
    <div class="col-md-4">
        <h3>Add Data</h3>
        <hr>
    </div>
    <div class="col-md-8">
        <canvas id="myChart" width="400" height="250"></canvas>
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',//bar,pie,line,radar
            data: {
                labels: [{% for client in client %} '{{client.nom}}', {% endfor %}],
                datasets: [{
                    label: '# CIN des clients',
                    data: [{% for client in client %} '{{client.cin}}', {% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        </script>
    </div>
 </div>

{% endblock content %}
